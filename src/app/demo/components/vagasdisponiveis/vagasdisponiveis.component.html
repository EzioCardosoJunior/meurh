<div class="card">
    <div class="surface-section px-4 py-8 md:px-6 lg:px-8">
        <div class="font-bold text-5xl text-900 mb-3">Vagas para você</div>
        <div class="text-700 text-xl line-height-3 mb-5">
            Confira as oportunidades disponíveis no momento.
        </div>

        <div class="grid nogutter">
            <div 
                class="col-12 lg:col-4 p-4"
                *ngFor="let vaga of vagas"
            >
                <div class="border-top-3 border-blue-600"></div>

                <!-- Empresa -->
                <div class="text-blue-600 font-medium my-2">
                    {{ vaga.nome_empresa }}
                </div>

                <!-- Título -->
                <div class="text-900 font-medium text-xl line-height-3 mb-4">
                    {{ vaga.titulo }}
                </div>

                <!-- Descrição -->
                <div class="font-sm text-700 line-height-3 mb-4">
                    {{ vaga.descricao }}
                </div>

                <!-- Rodapé -->
                <div class="flex align-items-center justify-content-between mt-4">

                    <!-- Local / Data -->
                    <div class="flex align-items-center">
                        <p-avatar 
                            icon="pi pi-briefcase" 
                            shape="circle"
                            styleClass="bg-primary text-white">
                        </p-avatar>

                        <div class="ml-2">
                            <div class="text-xs font-bold text-900 mb-1">
                                {{ vaga.cidade }} - {{ vaga.estado }}
                            </div>

                            <div class="text-xs flex align-items-center text-700">
                                <i class="pi pi-calendar mr-1 text-xs"></i>
                                <span>{{ vaga.data_criacao }}</span>
                            </div>
                        </div>
                    </div>

                    <!-- BOTÃO DE AÇÃO -->
                    <div>
                        <!-- Candidatar -->
                        <button
                            *ngIf="!vaga.ja_candidatado"
                            pButton
                            type="button"
                            label="Candidatar-se"
                            icon="pi pi-check"
                            class="p-button-sm p-button-outlined p-button-success"
                            (click)="candidatar(vaga.id)">
                        </button>

                        <!-- Cancelar -->
                        <button
                            *ngIf="vaga.ja_candidatado"
                            pButton
                            type="button"
                            label="Cancelar"
                            icon="pi pi-times"
                            class="p-button-sm p-button-outlined p-button-danger"
                            (click)="cancelar(vaga.id)">
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="card">
  <p-toast></p-toast>

  <div class="px-4 mt-4">
    <span class="text-900 block font-bold text-xl">Cadastro de Vaga</span>
  </div>

  <form [formGroup]="vagaForm" class="grid p-4">
    
    <div class="col-12 lg:col-6 field mb-4">
      <label class="text-900 font-medium mb-2 block">Título da vaga</label>
      <input pInputText placeholder="Ex: Vendedor, Analista, Gerente..."
             formControlName="titulo"
             class="w-full" />
    </div>

    <div class="col-12 lg:col-6 field mb-4">
      <label class="text-900 font-medium mb-2 block">Salário</label>
      <input pInputText placeholder="Ex: 2500.00"
             formControlName="salario"
             class="w-full" />
    </div>

    <div class="col-12 field mb-4">
      <label class="text-900 font-medium mb-2 block">Descrição da vaga</label>
      <textarea pInputTextarea rows="5"
                placeholder="Descreva responsabilidades, requisitos, benefícios..."
                formControlName="descricao"
                class="w-full"></textarea>
    </div>

    <div class="col-12 lg:col-6 field mb-4">
      <label class="text-900 font-medium mb-2 block">Modelo de trabalho</label>
      <p-dropdown 
        [options]="modelosTrabalho"
        placeholder="Selecione"
        formControlName="modelo_trabalho"
        styleClass="w-full">
      </p-dropdown>
    </div>

    <div class="col-12 lg:col-6 field mb-4">
      <label class="text-900 font-medium mb-2 block">Tipo de contrato</label>
      <p-dropdown 
        [options]="tiposContrato"
        placeholder="Selecione"
        formControlName="tipo_contrato"
        styleClass="w-full">
      </p-dropdown>
    </div>

    <div class="col-12 lg:col-6 field mb-4">
      <label class="text-900 font-medium mb-2 block">Cidade</label>
      <input pInputText placeholder="Cidade"
             formControlName="cidade"
             class="w-full" />
    </div>

    <div class="col-12 lg:col-6 field mb-4">
      <label class="text-900 font-medium mb-2 block">Estado (UF)</label>
      <input pInputText maxlength="2"
             placeholder="Ex: SP, RJ, MG"
             formControlName="estado"
             class="w-full uppercase" />
    </div>

    <div class="col-12 flex justify-content-end mt-4">
      <button pButton type="button" 
              label="Salvar vaga"
              icon="pi pi-check"
              class="p-button-primary"
              (click)="salvarVaga()">
      </button>
    </div>

  </form>
</div>

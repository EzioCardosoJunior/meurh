<div class="surface-0">
  <div class="flex align-items-center justify-content-between flex-column h-screen">
    <div class="flex flex-column align-items-center justify-content-center w-full md:w-8 h-full text-center py-6 px-4">

      <a [routerLink]="['/']" class="mb-6">
        <svg height="56" viewBox="0 0 17 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M0 0H6.00019V3.82345L17 1.66667V6.66667L6.00019 8.82345V10.4901L17 8.33333V13.3333L6.00019 15.4901V20H0V0Z"
            fill="url(#paint0_linear)" />
          <defs>
            <linearGradient id="paint0_linear" x1="3.33335" y1="3.08442e-08" x2="8.49995" y2="20"
              gradientUnits="userSpaceOnUse">
              <stop stop-color="var(--primary-400)" />
              <stop offset="1" stop-color="var(--primary-700)" />
            </linearGradient>
          </defs>
        </svg>
      </a>

      <div class="mb-4">
        <div class="text-900 text-xl font-bold mb-2">Cadastro</div>
        <span class="text-600 font-medium">Crie sua conta para continuar</span>
      </div>

      <form [formGroup]="form" (ngSubmit)="cadastrar()" class="flex flex-column w-full md:w-500rem text-left">

        <div class="grid">

          <!-- Nome -->
          <div class="col-12 md:col-6 mb-3">
            <span class="p-input-icon-left w-full">
              <i class="pi pi-id-card"></i>
              <input type="text" pInputText placeholder="Nome completo" formControlName="nome"
                class="w-full surface-50 border-200" />
            </span>
          </div>

          <!-- Nome de usuário -->
          <div class="col-12 md:col-6 mb-3">
            <span class="p-input-icon-left w-full">
              <i class="pi pi-user"></i>
              <input type="text" pInputText placeholder="Nome de usuário" formControlName="nome_usuario"
                class="w-full surface-50 border-200" />
            </span>
          </div>

          <!-- Data de nascimento -->
          <div class="col-12 md:col-6 mb-3">
            <span class="p-input-icon-left w-full">
              <i class="pi pi-calendar"></i>
              <input type="date" pInputText placeholder="Data de nascimento" formControlName="data_nascimento"
                class="w-full surface-50 border-200" />
            </span>
          </div>

          <!-- Email -->
          <div class="col-12 md:col-6 mb-3">
            <span class="p-input-icon-left w-full">
              <i class="pi pi-envelope"></i>
              <input type="email" pInputText placeholder="Email" formControlName="email"
                class="w-full surface-50 border-200" />
            </span>
          </div>

          <!-- CPF -->
          <div class="col-12 md:col-6 mb-3">
            <span class="p-input-icon-left w-full">
              <i class="pi pi-id-card"></i>
              <input type="text" maxlength="11" pInputText placeholder="CPF (somente números)" formControlName="cpf"
                class="w-full surface-50 border-200" />
            </span>
          </div>

          <!-- CNPJ -->
          <div class="col-12 md:col-6 mb-3">
            <span class="p-input-icon-left w-full">
              <i class="pi pi-briefcase"></i>
              <input type="text" maxlength="14" pInputText placeholder="CNPJ (opcional)" formControlName="cnpj"
                class="w-full surface-50 border-200" />
            </span>
          </div>

          <!-- RG -->
          <div class="col-12 md:col-6 mb-3">
            <span class="p-input-icon-left w-full">
              <i class="pi pi-id-card"></i>
              <input type="text" pInputText placeholder="RG" formControlName="rg"
                class="w-full surface-50 border-200" />
            </span>
          </div>

          <!-- Certificado de reservista -->
          <div class="col-12 md:col-6 mb-3">
            <span class="p-input-icon-left w-full">
              <i class="pi pi-shield"></i>
              <input type="text" pInputText placeholder="Certificado de reservista" formControlName="reservista"
                class="w-full surface-50 border-200" />
            </span>
          </div>

          <!-- CNH -->
          <div class="col-12 md:col-6 mb-3">
            <span class="p-input-icon-left w-full">
              <i class="pi pi-car"></i>
              <input type="text" pInputText placeholder="CNH" formControlName="cnh"
                class="w-full surface-50 border-200" />
            </span>
          </div>

          <!-- Senha (fica sozinha em 1 coluna para caber bem) -->
          <div class="col-12 mb-3">
            <span class="p-input-icon-left w-full">
              <i class="pi pi-lock z-2"></i>
              <p-password placeholder="Senha" formControlName="senha" [inputStyle]="{ paddingLeft: '2.5rem' }"
                inputStyleClass="w-full surface-50 border-200" [toggleMask]="true" [feedback]="false"></p-password>
            </span>
          </div>

        </div>

        <!-- Termos -->
        <div class="mb-4 flex flex-wrap align-items-center">
          <p-checkbox formControlName="termos" [binary]="true" styleClass="mr-2"></p-checkbox>
          <label class="text-900 font-medium mr-2">Li e aceito os</label>
          <a class="text-600 cursor-pointer hover:text-primary">Termos e Condições</a>
        </div>

        <button pButton type="submit" label="Cadastrar" icon="pi pi-save" class="w-full mb-4"
          [disabled]="form.invalid"></button>

        <span class="font-medium text-600 text-center">
          Já tem uma conta?
          <a class="font-semibold cursor-pointer text-900 hover:text-primary transition-colors transition-duration-300">
            Entrar
          </a>
        </span>
      </form>

    </div>

    <div class="flex flex-wrap align-items-center pb-8 px-4">
      <h4 class="m-0 mr-5">tendapromos</h4>
      <h6 class="m-0 font-medium text-300">© 2025 Tendapromos. Todos os direitos reservados.</h6>
    </div>
  </div>
</div>

<p-toast></p-toast>
<app-config [minimal]="true"></app-config>

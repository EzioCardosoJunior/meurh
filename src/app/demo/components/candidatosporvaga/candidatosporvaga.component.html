<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>

<div class="card p-4">

  <h2 class="text-900 font-bold mb-4">Minhas Vagas</h2>

  <p-table
    [value]="vagas"
    [loading]="carregando"
    responsiveLayout="scroll"
    class="w-full">

    <ng-template pTemplate="header">
      <tr>
        <th>Título</th>
        <th>Modelo</th>
        <th>Tipo</th>
        <th>Cidade</th>
        <th>Estado</th>
        <th>Ações</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-vaga>
      <tr>
        <td>{{ vaga.titulo }}</td>
        <td>{{ vaga.modelo_trabalho }}</td>
        <td>{{ vaga.tipo_contrato }}</td>
        <td>{{ vaga.cidade }}</td>
        <td>{{ vaga.estado }}</td>

        <td>
          <button 
            pButton 
            icon="pi pi-times"
            label="Cancelar"
            class="p-button-danger p-button-sm"
            (click)="confirmarCancelamento(vaga)">
          </button>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="6" class="text-center text-600">
          Você ainda não se candidatou a nenhuma vaga.
        </td>
      </tr>
    </ng-template>

  </p-table>

</div>

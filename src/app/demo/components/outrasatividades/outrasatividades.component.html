<form [formGroup]="atividadeForm" (ngSubmit)="salvarAtividade()">
    <div class="grid">
        <div class="col-12 md:col-12 xl:col-12 mt-4">
            <p-toast></p-toast>
            <div class="card">
                <div class="text-900 text-xl font-semibold mb-3">Atividades Cadastradas</div>

                <p-confirmDialog></p-confirmDialog>

                <p-table [value]="atividades" responsiveLayout="scroll" [rows]="8" [paginator]="true">

                    <ng-template pTemplate="header">
                        <tr>
                            <th>Descrição</th>
                            <th>Data</th>
                            <th>Duração</th>
                            <th>Empresa / Cliente</th>
                            <th>Contato</th>
                            <th style="width: 8rem"></th>
                        </tr>
                    </ng-template>

                    <ng-template pTemplate="body" let-a>
                        <tr>
                            <td>{{ a.breve_descricao }}</td>
                            <td>{{ a.data_realizacao }}</td>
                            <td>{{ a.duracao }}</td>
                            <td>{{ a.nome_empresa_cliente }}</td>
                            <td>{{ a.telefone_contato }}</td>

                            <td class="text-center">
                                <button pButton pRipple icon="pi pi-trash"
                                    class="p-button-danger p-button-text p-button-rounded mr-2"
                                    (click)="confirmDelete(a.id)">
                                </button>
                                <!-- 
                        <button pButton pRipple icon="pi pi-search"
                                class="p-button-text p-button-rounded"></button> 
                        -->
                            </td>
                        </tr>
                    </ng-template>

                </p-table>

            </div>
        </div>


        <!-- COLUNA ESQUERDA — Atividade -->
        <div class="col-12 md:col-6">
            <div class="card p-fluid">
                <h5>Trabalhos temporários ou complementares</h5>

                <!-- Descrição -->
                <div class="field">
                    <label for="breve_descricao">Breve descrição de função ou atividade</label>
                    <input pInputText id="breve_descricao" type="text" formControlName="breve_descricao"
                        placeholder="Ex: Auxiliar em eventos" />
                </div>

                <!-- Data de realização -->
                <div class="field">
                    <label for="data_realizacao">Data de realização</label>
                    <input pInputText id="data_realizacao" type="date" formControlName="data_realizacao" />
                </div>

                <!-- Duração -->
                <div class="field">
                    <label for="duracao">Duração</label>
                    <input pInputText id="duracao" type="text" formControlName="duracao" placeholder="Ex: 2 semanas" />
                </div>
            </div>
        </div>

        <!-- COLUNA DIREITA — Empresa -->
        <div class="col-12 md:col-6">
            <div class="card p-fluid">
                <h5>Empresa ou cliente</h5>

                <!-- Nome empresa -->
                <div class="field">
                    <label for="nome_empresa_cliente">Nome da empresa ou cliente</label>
                    <input pInputText id="nome_empresa_cliente" type="text" formControlName="nome_empresa_cliente"
                        placeholder="Ex: Mercado do Zé" />
                </div>

                <!-- Telefone contato -->
                <div class="field">
                    <label for="telefone_contato">Telefone de contato</label>
                    <input pInputText id="telefone_contato" type="text" formControlName="telefone_contato"
                        placeholder="(00) 00000-0000" />
                </div>

                <!-- Botão Salvar -->
                <button pButton type="submit" label="Salvar" class="mt-3"></button>

            </div>
        </div>

    </div>
</form>
